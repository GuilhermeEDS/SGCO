<div
    class="flex flex-col bg-white shadow-lg px-6 pt-8 pb-8 rounded w-full max-w-lg gap-8"
>
    <label class="label">Tem certeza que deseja remover este usuário?</label>

    <div class="flex gap-4 self-end">
        <button
            @click="modalVisivel=false"
            type="button"
            class="border border-rose-400 hover:border-rose-500 text-rose-400 hover:text-rose-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline self-center shadow-sm hover:shadow"
        >
            Não
        </button>
        <button
            @click="modalVisivel=false"
            class="bg-rose-400 hover:bg-rose-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline self-center shadow-sm hover:shadow"
            th:attr="hx-post='/usuario/remover/'+${idUsuario}"
            hx-target="#tabelaUsuarios"
            hx-swap="outerHTML"
        >
            Sim
        </button>
    </div>
</div>
