<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragments :: mainHeader('Login')}"></head>

    <body class="bg-sky-100">
        <div class="h-screen flex flex-col items-center justify-center gap-10">
            <img class="max-w-md" th:src="@{/images/logoSGCO.png}" />

            <div class="w-full max-w-sm">
                <form
                    method="POST"
                    th:action="@{/login}"
                    class="bg-white shadow-md px-8 pt-8 pb-9 rounded flex flex-col gap-1"
                >
                    <label class="label" for="cpf"> CPF </label>
                    <input
                        class="input"
                        id="cpf"
                        maxlength="14"
                        name="cpf"
                        placeholder="000.000.000-00"
                        type="text"
                    />

                    <label class="label mt-3" for="senha"> Senha </label>
                    <input
                        class="input"
                        id="senha"
                        name="senha"
                        placeholder="********"
                        type="password"
                    />

                    <div
                        class="text-rose-500 self-center mt-3"
                        th:if="${error}"
                    >
                        Usuário e/ou senha incorreto.
                    </div>

                    <div class="flex justify-between mt-4">
                        <span>
                            <span class="text-slate-500">
                                Não possui um cadastro?
                            </span>
                            <br />
                            <a class="link" href="/cadastro/paciente">
                                Registre-se
                            </a>
                        </span>

                        <input
                            type="submit"
                            class="self-end mb-4 bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            value="Entrar"
                        />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
