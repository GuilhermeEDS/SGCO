<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.w3.org/1999/xhtml">
    <head
        th:replace="~{fragments :: mainHeader('Cadastro de Paciente')}"
    ></head>

    <body class="bg-sky-100">
        <header th:replace="~{fragments :: header}"></header>
        <div class="flex flex-col items-center my-4 justify-center">
            <div
                class="bg-white shadow-md px-8 pt-6 pb-8 flex flex-col items-center"
            >
                <h1
                    class="font-bold text-2xl text-center text-gray-700 uppercase tracking-wide mb-2"
                >
                    Usuários
                </h1>

                <table
                    class="min-w-full divide-y divide-slate-800"
                    th:object="${usuarios}"
                >
                    <thead>
                        <tr class="text-slate-500">
                            <th class="p-2 font-normal text-left uppercase">
                                Nome
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                CPF
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                RG
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                E-mail
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                Celular
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                Data de Nascimento
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                Gênero
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                Papel
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            class="odd:bg-white even:bg-slate-100"
                            th:each="usuario : ${usuarios}"
                        >
                            <td
                                class="p-2 text-gray-700 font-semibold"
                                th:text="${usuario.pessoa.nome}"
                            ></td>
                            <td
                                class="p-2 text-gray-700"
                                th:text="${usuario.pessoa.cpf}"
                            ></td>
                            <td
                                class="p-2 text-gray-700"
                                th:text="${usuario.pessoa.rg}"
                            ></td>
                            <td
                                class="p-2 text-gray-700"
                                th:text="${usuario.pessoa.email}"
                            ></td>
                            <td
                                class="p-2 text-gray-700"
                                th:text="${usuario.pessoa.celular}"
                            ></td>
                            <td
                                class="p-2 text-gray-700"
                                th:text="${usuario.pessoa.dataNascimento}"
                            ></td>
                            <td
                                class="p-2 text-gray-700"
                                th:text="${usuario.pessoa.genero}"
                            ></td>
                            <td
                                class="p-2 text-gray-700"
                                th:text="${usuario.papel}"
                            ></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="text-slate-500">
                            <th class="p-2 font-normal text-left uppercase">
                                Nome
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                CPF
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                RG
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                E-mail
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                Celular
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                Data de Nascimento
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                Gênero
                            </th>
                            <th class="p-2 font-normal text-left uppercase">
                                Papel
                            </th>
                        </tr>
                    </tfoot>
                </table>

                <a href="/" class="link"> Voltar </a>
            </div>
        </div>
    </body>
</html>
