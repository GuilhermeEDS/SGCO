<!doctype html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div id="central">
    <a href="/">Voltar</a>
    <title>Agendamento</title>
    <form method="POST" th:action="@{/agendamento/__${agendamento.getId()}__}" enctype="utf8" th:object="${agendamentoDTO}">
        <div class="mb-3">
            <label for="tipoAgendamento" class="form-label">Tipo de Agendamento</label>
            <select class="form-select" aria-label="Default select example" id="tipoAgendamento">
                <option selected th:text="${agendamento.getTipo().getDescricao()}" th:value="${agendamento.getTipo().ordinal()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dentista" class="form-label">Dentista</label>
            <select class="form-select" aria-label="Default select example" id="dentista">
                <option selected  th:text="${agendamento.getDentista().getPessoa().getNome()}"
                        th:value="${agendamento.getDentista().getId()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="paciente" class="form-label">Paciente</label>
            <select class="form-select" aria-label="Default select example" id="paciente">
                <option selected  th:text="${agendamento.getPaciente().getPessoa().getNome()}"
                        th:value="${agendamento.getPaciente().getId()}"></option>
            </select>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="dataConsulta" class="form-label">Data da Consulta</label>
                <div type="text"  th:text="${#dates.format(agendamento.getDataConsulta(),'dd/MM/yyyy')}" class="form-control" id="dataConsulta" name="dataConsulta"/>
            </div>
            <div class="col-md-6">
                <label for="inputObservacoes" class="form-label">Hora da Consulta</label>
                <div th:text="${#dates.format(agendamento.getHoraConsulta(),'HH:mm')}" class="form-control" id="horaConsulta" name="horaConsulta"/>
            </div>
        </div>
        <div class="mb-3">
            <label for="inputObservacoes" class="form-label">Observações do Paciente</label>
            <div type="text" th:text="${agendamento.getObservacoesPaciente()}" class="form-control" id="inputObservacoes" name="observacoes"/>
        </div>
        <div class="mb-3">
            <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
            <select class="form-select" aria-label="Default select example" id="formaPagamento">
                <option th:text="${agendamento.getFormaPagamento().getDescricao()}" th:value="${agendamento.getFormaPagamento().ordinal()}"></option>
            </select>
        </div>
        <title>Informações de Confirmação</title>
        <div class="mb-3">
            <label for="inputObservacoes" class="form-label">Observações</label>
            <input type="textarea" th:field="*{observacoesDentista}" class="form-control" id="inputObservacoesDentista" name="observacoesDentista">
        </div>
        <div class="mb-3">
            <label for="duracao" class="form-label">Duração do Procedimento (Tempo Estimado)</label>
            <input type="time" th:field="*{horaFim}" class="form-control" id="duracao" name="dataConsulta">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Confirmar Agendamento</button>
        </div>
    </form>
</div>
</body>

</html>
