<!doctype html>
<html lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Consulta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="central">
		<title>Cadastrar Agendamento</title>
		<form method="POST" action="/agendamento">
			<div class="mb-3">
				<label for="SelectAgendamento" class="form-label">Tipo de Agendamento</label>
				<select class="form-select" aria-label="Default select example" name="tipo">
					<option selected>Selecionar um tipo de agendamento</option>
					<option value="Acompanhamento">Acompanhamento</option>
					<option value="Cirurgia">Cirurgia</option>
					<option value="Consulta">Consulta</option>
				</select>
			</div>
			<title>Dados gerais da consulta</title>
			<div class="mb-3">
				<label for="InputPaciente" class="form-label">Paciente</label>
				<input type="text" class="form-control" id="InputPaciente" name="paciente">
			</div>
			<div class="mb-3">
				<label for="SelectDentista" class="form-label">Dentista</label>
				<select class="form-select" aria-label="Default select example" name="dentista">
					<option selected>Selecionar um profissional</option>
					<option value="Padrao">Dentista Padrão</option>
				</select>
			</div>
			<div>
				<div class="col-md-4">
					<label for="inputDataConsulta" class="form-label">Data da Consulta</label>
					<input type="date" class="form-control" id="inputDataConsulta" name="dataConsulta">
				</div>
				<div class="col-md-4">
					<label for="inputHoraInicio" class="form-label">Hora de Início</label>
					<input type="time" class="form-control" id="inputHoraInicio" name="horaInicio">
				</div>
				<div class="col-md-4">
					<label for="inputTempoEstimado" class="form-label">Tempo Estimado</label>
					<input type="time" class="form-control" id="inputTempoEstimado" value="00:00" name="tempoEstimado">
				</div>
			</div>
			<div class="mb-3">
				<label for="inputObservacoes" class="form-label">Observações</label>
				<input type="text" class="form-control" id="inputObservacoes" name="observacoes">
			</div>
			<title>Pagamento</title>
			<div class="mb-3">
				<label for="SelectFormaPagamento" class="form-label">Forma de Pagamento</label>
				<select class="form-select" aria-label="Default select example" name="formaPagamento">
					<option selected>Selecionar um tipo de Pagamento</option>
					<option value="Dinheiro">Dinheiro</option>
					<option value="Debito">Cartão de Débito</option>
					<option value="Credito">Cartão de Crédito</option>
					<option value="Boleto">Boleto</option>
					<option value="Pix">Pix</option>
				</select>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Cadastrar Agendamento</button>
				<button type="submit" class="btn btn-primary">Cancelar</button>
			</div>
		</form>
	</div>
</body>

</html>
