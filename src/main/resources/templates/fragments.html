<div xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:fragment="mainHeader(titulo)">
        <meta charset="UTF-8" />
        <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
        />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title th:text="${titulo}"></title>

        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}" />
        <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
    </head>

    <header
        th:fragment="header"
        class="bg-white flex justify-between px-10 py-2 mb-10 border-b-4 border-b-blue-400 shadow-sm items-center"
    >
        <a href="/">
            <img class="max-h-10" th:src="@{/images/SGCO.png}" />
        </a>
        <a href="/logout" class="link">Sair</a>
    </header>

    <ul
        class="list-none list-inside"
        th:fragment="listaErros(campo)"
        th:if="${#fields.hasErrors(campo)}"
    >
        <li class="text-rose-500 mb-1" th:each="err : ${#fields.errors(campo)}">
            <span th:text="${err}"></span>
        </li>
    </ul>
</div>
