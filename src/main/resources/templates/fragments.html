<div xmlns:th="http://www.w3.org/1999/xhtml">
    <ul th:fragment="listaErros(campo)" th:if="${#fields.hasErrors(campo)}">
        <li
            class="text-rose-500 mb-4"
            th:each="err : ${#fields.errors(campo)}"
            th:text="${err}"
        ></li>
    </ul>

    <head th:fragment="mainHeader(titulo)">
        <meta charset="UTF-8" />
        <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
        />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title th:text="${titulo}"></title>

        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}" />
        <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
    </head>

    <header th:fragment="header(pagina)" class="bg-white flex justify-between px-10 mb-16 py-2 border-b-2 border-b-blue-200 shadow">
            <img class="max-h-10" th:src="@{/images/SGCO.png}"/>
            <div>
                <a href="/logout" class="text-blue-400 hover:text-blue-500 underline font-bold leading-loose p-0">
                    Sair
                </a>
            </div>
    </header>
</div>
